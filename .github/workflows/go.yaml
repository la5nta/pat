name: build
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.16', '1.x' ]
    steps:
      - uses: actions/checkout@v3
      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
          cache: true
      - name: Setup libax25
        run: ./make.bash libax25
      - name: Display Go version
        run: go version
      - name: Vet
        run: go vet ./...
      - name: Build
        run: ./make.bash
